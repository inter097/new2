<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
<textarea id="mitextarea" style="height:200px ;width:500px" onkeyup="getChords()">Cuan grande [D]es Dios
</textarea>
<input type="button" value="Obtener texto entre comillas" onclick="getChords()">
<div id="mostrartarjeta" class="tarjeta-texto kalamtexto">
<script>
	function getChords() {
		let texto = $("#mitextarea").val();
		$("#mostrartarjeta").html(texto.replace(/\[(.*?)\]/g, '<em>$1</em>'));
	}
//http://jsfiddle.net/4kYQZ/2/
</script>
</body>
</html>
